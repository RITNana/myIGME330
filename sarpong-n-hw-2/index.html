<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/loader.js" type="module"></script>
</head>
<body>
<main>
  <canvas width="800" height="400"></canvas>
  <div id="controls">
    <section>
      <button id="btnplay" data-playing="no"></button>
      <button id="btn-fs">Full Screen</button>
		
      <label>Track: 
        <select id="select-track">
          <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
          <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
          <option value="media/The Picard Song.mp3">The Picard Song</option>
        </select>
      </label>
    </section>
		
    <section>
      Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
      <span id="label-volume">???</span>

      Noise: <input type="range" id="slider-noise" min="0" max="1" step="0.1" value="0" />
      Invert: <input type="range" id="slider-invert" min="0" max="1" step="0.1" value="0" />
      Emboss: <input type="range" id="slider-emboss" min="0" max="1" step="0.1" value="0" />
    </section>

    <section>
      <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <!-- we'll use this 4th checkbox soon! -->
     

   
     
      
      
    </section>

    <p>
      <span><label for="cb-highshelf">Highshelf Filter (Treble)</label><input type="checkbox" id="cb-highshelf"></span>
      <span><label for="cb-lowshelf">Lowshelf Filter (Bass)</label><input type="checkbox" id="cb-lowshelf"></span>
    </p>
    
    <select id = "change-data">
      <option value = "frequency">Frequency Data</option>
      <option value = "waveform">Waveform</option>
    </select>
  </div>

  <div id = "output"></div>
</main>
</body>
</html>
