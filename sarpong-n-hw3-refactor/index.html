<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
 <!--- <script src="./src/loader.js" type="module"></script> -->

  

</head>
<body>

  <nav class="navbar has-shadow is-danger">
    <!-- logo / brand -->
    <div class="navbar-brand">
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
      </a>
    </div>



    <div class="navbar-menu" id="nav-links">
      <div class="navbar-start">
        <a class="navbar-item is-hoverable" href = "about.html">
          Home
        </a>

        <a class="navbar-item is-hoverable is-active has-text-weight-bold" href="index.html">
          App
        </a>

      </div> <!-- end navbar-start -->
    </div>
  </nav>


<main class = "has-background-link">
  <section class="section">
    <div class="container">
      <div class="columns">

        <div class="column">
          <div class="box">
            <canvas width="800" height="400"></canvas>
          </div>
        </div>

        <div class="column">
          <div class="box">
          <div id="controls">
            
            <button id="btnplay" data-playing="no" class = "button is-success is-dark m-3"></button>
            <button id="btn-fs" class = "button is-warning is-dark m-3">Full Screen</button>
          
            <label class = "tag is-link p-5 is-size-5">Track: 
              <select id="select-track">
                <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
                <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                <option value="media/The Picard Song.mp3">The Picard Song</option>
              </select>
            </label>
            <label class = "tag is-danger mt-4 is-size-5">Volume:<input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
              <span id="label-volume">???</span></label> 
      
              <select id = "change-data" class = "tag is-link ml-1 mt-4 is-size-5">
                <option value = "frequency">Frequency Data</option>
                <option value = "waveform">Waveform</option>
              </select>

            </div>
        </div>

        <div class="column has-text-weight-bold">
          <div class = "box">
          Noise: <input type="range" id="slider-noise" min="0" max="1" step="0.1" value="0" />
          Invert: <input type="range" id="slider-invert" min="0" max="1" step="0.1" value="0" />
          Emboss: <input type="range" id="slider-emboss" min="0" max="1" step="0.1" value="0" />
          
        <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
        <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
        <span><label for="cb-highshelf">Highshelf Filter (Treble)</label><input type="checkbox" id="cb-highshelf"></span>
        <span><label for="cb-lowshelf">Lowshelf Filter (Bass)</label><input type="checkbox" id="cb-lowshelf"></span>
      </div>
        </div>
        </div>

        
      </div>
    </div>
  </section>
 
    
 

 
<div class="message is-danger">
  <div class="message-header">The Ultimate Version</div>
  <div class="message-body">
    <div id = "output"></div>
  </div>
</div>
 
</main>
<script src="./dist/bundle.js"></script>
<script src="./src/hamburger.js"></script>
</body>
</html>
