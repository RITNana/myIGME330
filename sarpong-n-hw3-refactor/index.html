	<section class="mainsearch">
		<p class = "has-text-danger has-text-weight-bold p-2">Search Term (Enter an anime) -&gt; <input id="searchterm" type="text" size="20" maxlength="20" /></p>
		<div class="has-text-danger has-text-weight-bold p-2">
			Max # results ->
			<select id="limit">
				<option value="">Select a Number</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="25">25</option>


			</select>
		</div>
		<p><button type="button" id="search" class="button is-warning m-2">Search!</button></p>




		<div class="has-text-danger has-text-weight-bold p-2">
			Filter by Genre ->
			<select id="genre">
				<option value="">Select a Genre</option>
				<option value="1">Action</option>
				<option value="2">Adventure</option>
				<option value="51">Anthropormorphic</option>
				<option value="4">Comedy</option>
				<option value="8">Drama</option>
				<option value="10">Fantasy</option>
				<option value="58">Gore</option>
				<option value="47">Gourmet</option>
				<option value="14">Horror</option>
				<option value="7">Mystery</option>
				<option value="22">Romance</option>
				<option value="42">Seinen</option>
				<option value="27">Shounene</option>
				<option value="24">Sci-Fi</option>
				<option value="36">Slice of Life</option>
				<option value="30">Sports</option>
				<option value="37">Supernatural</option>
				<option value="41">Suspense</option>

			</select>
		</div>


		<div class="has-text-danger has-text-weight-bold p-2">
			Filter by Days ->
			<select id="filter">
				<option value="">Select a Day</option>
				<option value="Monday">Monday</option>
				<option value="Tuesday">Tuesday</option>
				<option value="Wednesday">Wednesday</option>
				<option value="Thursday">Thursday</option>
				<option value="Friday">Friday</option>
				<option value="Unknown">Unknown</option>
				<option value="Other">Other</option>

			</select>
		</div>
	</section>
